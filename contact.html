<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
    <style>
        body{
            font-family: "Inter", sans-serif;
            color: black;
            font-size: 12px;
            padding: 52px;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b8a3e;
            width: 360px;
            position: relative;
            top: 10%;
            left: 45%;
            padding: 24px;
            border-radius: 32px;
            color: white;
            margin-bottom: 52px;
        }
        
        .container{
            width: 960px;
            margin: 0 auto;
        }

        .group-logo{
            stroke: white;
            width: 100px;
            height: auto;
        }

        .contact-info{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 360px;
            height: auto;
            padding: 12px;
        }

        .personal-info{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 42px;
        }

        .contact-purpose-method{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 42px;
        }

        .contact-block{
            margin-bottom: 24px;
        }

        .buttons{
            margin-top: 32px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn{
            border-radius: 1000px;
            font-size: 18px;
            padding: 16px 42px;
            }

        .btn:link,
        .btn:visited{
            background-color: #2b8a3e;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block
        }

        .btn:hover,
        .btn:active{
            background-color: #40c057;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="contact-info">
                <h1>Contact Us</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="group-logo" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
    
                <h2>Personal Contact Details</h2>
                <div class="personal-info">
                    <input type="text" class="name" autofocus placeholder="Name">
                    <input type="email" class="email" autofocus placeholder="Email">
                    <input type="number" class="phone" autocfocus placeholder="Phone Number">
        
                </div>
    
                <div class="contact-purppose-method">
                    <div class="contact-block">
                        <label for="contact-purpose">Contact Purpose:</label>
                        <select name="contact-purpose" class="contact-purpose">
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
    
                    <div class="contact-block">
                        <label for="contact-method">Contact Purpose:</label>
                        <select name="contact-method" class="contact-method">
                            <option value="email-contact">Email</option>
                            <option value="phone-contact">Phone</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="days-checkbox">
                <h2>When can we meet you?</h2>
                <input type="checkbox" id="monday" name="monday" value="monday">
                <label for="monday"> Monday</label><br>
                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                <label for="tuesday"> Tuesday</label><br>
                <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                <label for="wednesday"> Wednesday</label><br>
                <input type="checkbox" id="thursday" name="thursday" value="thursday">
                <label for="wednesday"> Thursday</label><br>
                <input type="checkbox" id="friday" name="friday" value="friday">
                <label for="wednesday"> Friday</label><br>
                <input type="checkbox" id="saturday" name="saturday" value="saturday">
                <label for="wednesday"> Saturday</label><br>
                <input type="checkbox" id="sunday" name="sunday" value="sunday">
                <label for="wednesday"> Sunday</label><br>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Clear</a>
                <a href="#" class="btn">Send</a>
            </div>
        </form>
    </div>
</body>
</html>
